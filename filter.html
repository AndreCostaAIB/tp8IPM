<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_filter.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Covid-19</title>
</head>
<body>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <h2 class="titulo">Filtro</h2>
            </div>
        </header>

        <div class="grid container">
            <div class="item">
                <div class="item-titulo">
                    <h2>Tópicos Favoritos:</h2>
                    <i class="fas fa-plus"></i>
                </div>
                <ul>
                    <li>Morte</li>
                    <li>China</li>
                    <li>Virus da China</li>
                </ul>
            </div>
            <div class="item">
                <div class="item-titulo">
                    <h2>Países Favoritos:</h2>
                    <i class="fas fa-plus"></i>
                </div>
                <ul>
                    <li>Portugal</li>
                    <li>Angola</li>
                </ul>
            </div>
            <div class="item">
                <div class="item-titulo">
                    <h2>Tópicos Bloqueados:</h2>
                    <i class="fas fa-plus"></i>
                </div>
                <ul>
                    <li>Donald Trump</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li class="notCurrent">
                <i id="home" class="fas fa-home"></i>
            </li>
            <li class="notCurrent">
                <i id="saved" class="fas fa-folder"></i>
            </li>
            <li class="notCurrent">
                <i id="notifications" class="fas fa-bell"></i>
            </li>
            <li class="current">
                <i id="filter" class="fas fa-filter"></i>
            </li>
        </ul>
    </footer>

</body>

<script src="behaviourNovo.js"></script>

</html>
