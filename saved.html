<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_saved.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Covid-19</title>
</head>
<body>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <h2 class="titulo">Guardados</h2>
            </div>
            <div id="cria_pasta" class="container">
                <p>Criar Pasta</p>
                <i id="adicionar"class="fas fa-plus"></i>
            </div>

        </header>

        <div id="mainDiv" class="grid container">
            <div class="item">
                <h4>Pasta 1</h4>
                <i id="icon" class="fas fa-folder-open"></i>
            </div>
            <div class="item">
                <h4>Pasta 2</h4>
                <i class="fas fa-folder-open"></i>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li class="notCurrent">
                <i id="home" class="fas fa-home"></i>
            </li>
            <li class="current">
                <i id="saved" class="fas fa-folder"></i>
            </li>
            <li class="notCurrent">
                <i id="notifications" class="fas fa-bell"></i>
            </li>
            <li class="notCurrent">
                <i id="filter" class="fas fa-filter"></i>
            </li>
        </ul>
    </footer>

</body>

<script src="behaviourNovo.js"></script>

</html>
